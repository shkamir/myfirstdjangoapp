{% extends "Base.html" %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1 class="text-center">
                Login Page
            </h1>
            <hr>
            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    <form method="post">
                        {% csrf_token %}
                        {{ form }}
                        <br>
                        <button type="submit" class="btn btn-success">send info</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
